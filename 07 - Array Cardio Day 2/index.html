<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    function checkAdult() {
      let currentYear = (new Date()).getFullYear();
      return people.some(function(p) {
        if (currentYear-p.year >= 19) {
          return true;
        } else {
          return false;
        }
      });

    }
    console.log(checkAdult());

    // Array.prototype.every() // is everyone 19 or older?
    function checkAdultAll() {
      let currentYear = (new Date()).getFullYear();
      return people.every(function(p) {
        if (currentYear-p.year >= 19) {
          return true;
        } else {
          return false;
        }
      });

    }
    console.log(checkAdultAll());

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    function findComment() {
      return comments.find(function(c) {
        if(c.id === 823423) {
          return true;
        } else {
          return false;
        }
      });
    }
    console.log(findComment());

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    function findIndexOfComment() {
      let index = comments.findIndex(function(c) {
        if(c.id === 823423) {
          return true;
        } else {
          return false;
        }
      });
      return index;
    }

    comments.splice(findIndexOfComment(), 1);
    console.table(comments);
  </script>
</body>
</html>
